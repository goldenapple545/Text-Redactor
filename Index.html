<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Попробуй нажать на кнопку!</title>

    <link rel="stylesheet" href='style.css'>
    <script src='main.js' defer></script>
  </head>
  <body>
    <!-- Игровое поле -->
    <div class="main-content">
      <h1 class="text-center">Напиши текст, а я запомню</h1>
      <p id="myP" contenteditable="false">Пиши сюда</p>
      <button id="redact" class="myBtn">Редактировать</button>
      <button id="save" class="myBtn" disabled>Сохранить</button>
      <button id="cancel" class="myBtn" disabled>Отмена</button>
    </div>
  </body>
</html>
